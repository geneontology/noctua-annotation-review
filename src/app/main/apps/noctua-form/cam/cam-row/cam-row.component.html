<div *ngIf="cam.destNode" class="h-100-p" fxLayout="column" fxLayoutAlign="start stretch">
  <div class="noc-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="noc-drawer-header-title">
      Edit {{cam?.model?.title}}</span>
    <span fxFlex></span>
    <button mat-icon-button (click)="close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="p-12" fxFlex="100%" noctuaPerfectScrollbar>
    <div fxLayout="column" fxLayoutAlign="start center" class="w-100-p">
      <form fxLayout="column" fxLayoutAlign="start stretch" name="camFormGroup" [formGroup]="camFormGroup" class="noc-body w-100-p noc-search-form">
        <div class="cam-relationship">
          {{cam.srcNode.label}}
        </div>
        <!--
        <mat-form-field appearance="standard" class="" fxFlex="">
          <mat-label>Annotated Entity</mat-label>
          <input matInput formControlName="annotatedEntity" placeholder="Gene Product" />
        </mat-form-field>-->
        <mat-form-field class="">
          <input type="text" matInput formControlName="term" placeholder="Go Term" [matAutocomplete]="termAuto" />
          <mat-autocomplete #termAuto="matAutocomplete">
            <mat-option *ngFor="let item of camFormData['goTerm']?.searchResults" [value]="item.id">
              <div class="w-100-p" fxLayout="row" fxLayoutAlign="start center">
                <div>
                  {{ item.id }}
                </div>
                <span fxFlex></span>
                {{ item.label }}
              </div>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <div formArrayName="evidenceFormArray" *ngFor="let item of camFormGroup.get('evidenceFormArray').controls; let i = index;">
          <div [formGroupName]="i" fxLayout="row" fxLayoutAlign="start center" class="w-100-p">
            <mat-form-field appearance="standard" class="" fxFlex="50">
              <mat-label>Evidence</mat-label>
              <input matInput formControlName="evidence" placeholder="Evidence" />
            </mat-form-field>
            <mat-form-field appearance="standard" class="ml-8" fxFlex="25">
              <mat-label>Reference</mat-label>
              <input matInput formControlName="reference" placeholder="Reference" />
            </mat-form-field>
            <mat-form-field appearance="standard" class="ml-8" fxFlex="25">
              <mat-label>With</mat-label>
              <input matInput formControlName="with" placeholder="With" />
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div fxFlex="60px" class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button (click)='prev()' type="button" mat-icon-button color="" class="mr-8">
      <mat-icon class="s-24 secondary-text">chevron_left</mat-icon>
    </button>
    <button (click)='next()' type="button" mat-icon-button color="" class="mr-8">
      <mat-icon class="s-24 secondary-text">chevron_right</mat-icon>
    </button>
    <span fxFlex></span>
    <button (click)='close()' type="button" mat-raised-button color="" class="mr-8">Cancel</button>
    <button (click)="save()" type="button" mat-raised-button color="primary">Save</button>
  </div>
</div>
